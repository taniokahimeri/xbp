<br>
まず、合計時間と家賃に重点をおいて調べた。<br>
<br>
    <font color="#ba55d3"><b>路線別の合計時間</b><br> </font>
    <img src="./images/路線別の平均合計時間.png"width="30%"><br>

<br>
<img src="./images/みなとみらい線と東急東横線と湘南新宿ライン宇須と京急本線とJR京浜東北線の駅別の平均家賃.png"width="30%"><br>
このグラフから追浜駅から戸部駅まで平均家賃に差は大きくないことが読み取れる。<br>
<br>
<img src="./images/みなとみらい線と東急東横線と湘南新宿ライン宇須と京急本線とJR京浜東北線の駅別の平均徒歩.png"width="30%"><br>
このグラフから徒歩は10分程度を選ぶとよいと考えた。<br>

<br>

<font color="#ba55d3"><b>結論</b><br></font>
